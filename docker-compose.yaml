version: '3.6'

volumes:
  app-db-coin-history2:
  nats_streaming_1_noah:

services:
  db:
    image: timescale/timescaledb:latest-pg11
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: coin-history
      POSTGRES_USER: noah
      POSTGRES_PASSWORD: password
    volumes:
      - app-db-coin-history2:/var/lib/postgresql/data

  nats-1:
    image: "nats:2"
    ports:
      - 4222:4222
      - 6222:6222
      - 8222:8222

  nats-streaming-1:
    image: "nats-streaming:0.16.2-linux"
    command: >
      -store memory -max_msgs 0 -max_bytes 0 -cluster_id event -cluster_log_path /data_node/logs
      -cluster_peers node_1
      -nats_server nats://nats-1:4222
    depends_on:
      - nats-1
    volumes:
      - nats_streaming_1_noah:/data_node

  coin-price-backend:
    build:
      context: .
    container_name: coin-price-backend
    environment:
      DB_PORT: 5432
      DB_HOST: db
      DB_USER: noah
      DB_PASSWORD: password
      DB_NAME: coin-history
      SERVICE_PORT: 10500
      DEBUG: "true"
      NATS_CLUSTER_ID: event
      NATS_ADDR: nats://nats-1:4222
    depends_on:
      - db
      - nats-1
      - nats-streaming-1
